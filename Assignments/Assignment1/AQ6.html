<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Table</title>
  <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Animal Table</h1>
<table>
  <tr>
    <th>Tiger</th>
    <th>Cat</th>
    <th>Dog</th>
  </tr>
  <tr>
    <td><img src="./Images/tiger.jpg" alt="Tiger" height="400" width="400"></td>
    <td><img src="./Images/cat.jpg" alt="Cat" height="400" width="400"></td>
    <td><img src="./Images/dog.jpg" alt="Dog" height="400" width="400"></td>
  </tr>
</table>
</body>
</html>
