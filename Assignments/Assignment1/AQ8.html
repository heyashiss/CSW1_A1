<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding: 20px;
        }
        .quote {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .quote p {
            font-size: 18px;
            font-style: italic;
        }
        .author {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Famous Quotes</h1>

</div>

    <p class="author">- Robert Frost</p>
</div>

</html>
